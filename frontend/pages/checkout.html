<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../styles/app.css">
</head>

<body>
    <header id="header"></header>
    <main id='main-content'>
        <h1>Checkout</h1>
        <form id="checkout-form" class="form">
            <label for="name">Name:</label>
            <input type="text" id="name" required class="form-input">

            <label for="address">Address:</label>
            <input type="text" id="address" required class="form-input">

            <label for="email">Email:</label>
            <input type="email" id="email" class="form-input">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" class="form-input">

            <div id="total-cost" class="order-total"></div>
            <button type="submit" class="form-button">Confirm Order</button>
        </form>
    </main>
    <footer id='footer'></footer>
    <script src="../js/constants.js" defer></script>
    <script src="../js/utils.js" defer></script>
    <script src="../js/order.js" defer></script>
</body>

</html>
